<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Color Canvas</title>
		<link rel="stylesheet" href="CanvasStyle.css" type="text/css">
		<script>
			function colorCanvas(){
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.fillStyle = "#ff0000";
				ctx.fillRect(0,0,300,200);
			}
		</script>
	</head>
	<body>
		<header>
			<h3>Fill the canvas</h3> 
		</header>
		<div class="container">
			<canvas id="myCanvas"></canvas>
			<div class="space">
				<input type="submit" value="Click To color" name="submit" onClick="colorCanvas();">
				<a href="canvas.html">
					<input type="submit" value="Click To clear" name="submit" />
				</a>
			</div>
		</div>
	</body>
</html>
