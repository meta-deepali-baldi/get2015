<!DOCTYPE html>
<html>
<head>
<title>CarDekho</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="styleLogin.css">
<script type="text/javascript" src="scripts/scriptCreate.js"></script>
<script type="text/javascript" src="scripts/scriptMain.js"></script>

<script>
	window.history.forward();
	function query() {
		var i = document.URL.indexOf('?');
		var p = [];
		if (i != -1) {
			var p1 = document.URL.substring(i + 1, document.URL.length).split(
					'&');
			var nm = [];
			for ( var i = 0; i < p1.length; i++) {
				nm = p1[i].split('=');
				p[nm[0]] = nm[1];
			}

		}
		return p;
	}
</script>
</head>
<body>
	<header>
		<br />
		<span id="logo">Car Dekho</span>
		<div id="user">
			<script>
				p = query();
				email = p["email"];
				document.write("<a href='login.html'>" + email + "</a>");
			</script>
		</div>
	</header>
	<nav>
		<a href="home.html">Home</a> 
		<span class="space"><a href="about.html">About Us</a></span> 
		<span class="space"><a href="contact.html">Contact Us</a></span>
	</nav>

	<div class="link">
		<span class="space">
		<a href="addCar.html?email=" id="ahref" onclick="myFunction()">Add New Car</a></span><br /> 
		<span class="space">
		<a href="searchCar.html?email=" id="ahref1" onclick="myFunction1()">Search Car</a></span><br />
		<span class="space">
		<a href="EditCar.html?email="id="ahref2" onclick="myFunction2()">Update Car Details</a></span><br />
	</div>

	<script>
		function myFunction() {
			document.getElementById("ahref").href = document
					.getElementById("ahref").href
					+ email;
		}
		function myFunction1() {
			document.getElementById("ahref1").href = document
					.getElementById("ahref1").href
					+ email;
		}
		function myFunction2() {
			document.getElementById("ahref2").href = document
					.getElementById("ahref2").href
					+ email;
		}
	</script>
	<div class="content">
		<h2>Add New Car</h2>
		<br />
		<div class="details">

			<form action="home.html">
				<div class="space">
					<input type="text" name="make" id="make" placeholder="Make" autofocus required />
					<input type="text" name="text" id="model" value="" placeholder="Model" required autofocus /> 
					<input type="text" name="cc" id="EngineInCC" placeholder="EngineInCC" autofocus required /> 
					<input type="text" name="milage" id="Milage" placeholder="Milage" autofocus required /> 
					<input type="text" name="price" id="Price" placeholder="Price" autofocus required />
				</div>
				<div class="submit-design">
					<div class="space">
						<button name="Submit" onclick="return validate();">Confirm Details</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
